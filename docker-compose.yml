version: '3'
services:
    nginx_server:
        restart: always
        build:
            dockerfile: Dockerfile.dev
            context: ./nginx
        depends_on:
            - api
            - client  
        ports:
            - "3003:80"                                 
    postgres:
        image: postgres:latest
        environment: 
            - POSTGRES_PASSWORD=postgres_password
    redis:
        image: redis:latest                    
    api: 
        build:
            dockerfile: Dockerfile.dev
            context: ./server
        volumes:
            - /app/node_modules
            - ./server:/app  
        depends_on:
            - redis
            - postgres                
        environment:
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - PGUSER=postgres
            - PGHOST=postgres
            - PGDATABASE=postgres
            - PGPASSWORD=postgres_password
            - PGPORT=5432
    client:
        stdin_open: true
        build:
            dockerfile: Dockerfile.dev
            context: ./client
        volumes:
            - /app/node_modules
            - ./client:/app
    worker:
        build:
            dockerfile: Dockerfile.dev
            context: ./worker
        volumes:
            - /app/node_modules
            - ./worker:/app
        depends_on:
            - redis                              
        environment:
            - REDIS_HOST=redis
            - REDIS_PORT=6379

      